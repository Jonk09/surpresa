<!DOCTYPE html>

<head>

  <style>
    :root {
      --roxo1: #1e0f38;
      --roxo2: #3a185a;
      --texto: #fef2ff;
      --roxo-medio: #c084fc;
      --roxo-claro: #f3e8ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, var(--roxo1), var(--roxo2));
      color: var(--texto);
      margin: 0;
      padding: 30px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.6em;
      color: var(--roxo-claro);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .menu-card {
      background-color: rgba(255, 255, 255, 0.07);
      padding: 16px;
      width: 160px;
      border-radius: 14px;
      text-align: center;
      text-decoration: none;
      color: var(--texto);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .menu-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .menu-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    .menu-card h3 {
      font-size: 1.1em;
      margin: 8px 0 4px;
      color: var(--roxo-claro);
    }

    .menu-card p {
      font-size: 0.85em;
      color: #fdf4ff;
    }

    @media (max-width: 480px) {
      .menu-card {
        width: 100%;
      }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #ddd;
    }

    .heart {
      position: fixed;
      top: -50px;
      font-size: 20px;
      color: #d946ef;
      animation: fall linear infinite;
      z-index: 2;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
